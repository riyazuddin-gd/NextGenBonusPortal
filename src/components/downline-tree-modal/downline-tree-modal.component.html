<!-- Backdrop -->
<div class="fixed inset-0 bg-black/60 z-40" (click)="onClose()"></div>

<!-- Modal Panel -->
<div class="fixed inset-0 z-50 flex items-start justify-end">
  <div class="bg-[#181f2b] text-gray-200 w-full max-w-sm h-full shadow-2xl border-l border-gray-700 animate-slide-in-right flex flex-col">
    <!-- Header -->
    <header class="flex items-center justify-between p-4 border-b border-gray-700/50 flex-shrink-0">
      <div class="flex items-center space-x-3">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-purple-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
        </svg>
        <h2 class="text-xl font-bold text-white">Your Downline</h2>
      </div>
      <button (click)="onClose()" class="text-gray-400 hover:text-white transition-colors p-1 rounded-full hover:bg-gray-700">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </header>

    <!-- Content -->
    <div class="p-6 space-y-4 overflow-y-auto flex-1">
      @let fbo = fboData();
      <!-- You -->
      <div class="flex items-center space-x-4">
        <!-- <img src="../../images/avatar.png" alt="Your avatar" class="h-12 w-12 rounded-full border-2 border-purple-500 p-0.5">  -->
        <div>
          <h3 class="font-bold text-white text-lg">You ({{ fbo ?.name }})</h3>
          <p class="text-sm text-gray-400">{{ fbo.memberLevel }}</p>
        </div>
      </div>
      
      <!-- Tree starts here -->
      <div class="border-l-2 border-gray-700 pl-4 space-y-4">
        @for(member of fbo.downline; track member.name) {
          <app-downline-tree-node [member]="member" [isLast]="fbo.downline.length === ($index + 1)" />
        }
        @if (fbo.downline.length === 0) {
          <p class="text-gray-500 text-sm">You have no downline members yet.</p>
        }
      </div>
    </div>
  </div>
</div>
