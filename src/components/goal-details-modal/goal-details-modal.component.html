<!-- Backdrop -->
<div class="fixed inset-0 bg-black/60 z-40" (click)="onClose()"></div>

<!-- Modal Panel -->
<div class="fixed inset-0 z-50 flex items-start justify-end">
  <div class="bg-[#181f2b] text-gray-200 w-full max-w-sm h-full shadow-2xl border-l border-gray-700 animate-slide-in-right flex flex-col">
    <!-- Header -->
    <header class="flex items-center justify-between p-4 border-b border-gray-700/50 flex-shrink-0">
      <div class="flex items-center space-x-3">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-purple-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
        </svg>
        <h2 class="text-xl font-bold text-white">Goal Progress Details</h2>
      </div>
      <button (click)="onClose()" class="text-gray-400 hover:text-white transition-colors p-1 rounded-full hover:bg-gray-700">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </header>

    <!-- Content -->
    <div class="p-6 space-y-6 overflow-y-auto flex-1">
      @let fbo = fboData();
        <div class="p-4 rounded-lg bg-gray-800 border border-gray-700">
          <h3 class="font-semibold text-white">{{nextLevel.name}}</h3> 
          <div class="w-full bg-gray-600 rounded-full h-2.5">
            <div class="bg-purple-600 h-2.5 rounded-full" [style.width.%]="calculateLevelProgress(fbo)"></div>
          </div>
          <div class="flex justify-between text-xs text-gray-400 mt-1">
            <span class="font-semibold">{{ calculateLevelProgress(fbo) | number:'1.0-0' }}%</span>
          </div>
        </div>
    </div>
  </div>
</div>
