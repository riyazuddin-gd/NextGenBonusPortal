<!-- Backdrop -->
<div class="fixed inset-0 bg-black/60 z-40" (click)="onClose()"></div>

<!-- Modal Panel -->
<div class="fixed inset-0 z-50 flex items-start justify-end">
  <div class="bg-[#181f2b] text-gray-200 w-full max-w-sm h-full shadow-2xl border-l border-gray-700 animate-slide-in-right flex flex-col">
    <!-- Header -->
    <header class="flex items-center justify-between p-4 border-b border-gray-700/50 flex-shrink-0">
      <div class="flex items-center space-x-3">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-purple-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
        </svg>
        <h2 class="text-xl font-bold text-white">Rank Structure</h2>
      </div>
      <button (click)="onClose()" class="text-gray-400 hover:text-white transition-colors p-1 rounded-full hover:bg-gray-700">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </header>

    <!-- Content -->
    <div class="p-6 space-y-3 overflow-y-auto flex-1">
      @for(rank of ranksToShow(); track rank.name) {
        <div 
          class="p-4 rounded-lg border transition-all"
          [class.bg-gradient-to-r]="rank.name === currentRankLevel()"
          [class.from-purple-600]="rank.name === currentRankLevel()"
          [class.to-indigo-600]="rank.name === currentRankLevel()"
          [class.border-purple-500]="rank.name === currentRankLevel()"
          [class.shadow-lg]="rank.name === currentRankLevel()"
          [class.bg-gray-800]="rank.name !== currentRankLevel()"
          [class.border-gray-700]="rank.name !== currentRankLevel()"
        >
          <div class="flex items-center justify-between">
            <h3 class="font-bold text-lg" [class.text-white]="rank.name === currentRankLevel()" [class.text-gray-200]="rank.level !== currentRankLevel()">
              Level {{rank.level}}: {{rank.name}}
            </h3>
            @if(rank.name === currentRankLevel()) {
              <span class="text-xs font-semibold bg-white/20 text-white px-2 py-1 rounded-full">Current</span>
            }
          </div>
          <p class="text-sm" [class.text-purple-200]="rank.name === currentRankLevel()" [class.text-gray-400]="rank.level !== currentRankLevel()">
            Requirements: {{rank.requirements}}
          </p>
        </div>
      }
    </div>
  </div>
</div>
